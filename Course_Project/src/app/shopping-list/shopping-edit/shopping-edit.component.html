<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
                <div class="row">
                    <div class="col-sm-12" >
                        <button class="btn btn-success" style="margin-right: 3px;" type="submit" (click)="onAddRecipe()" >
                            Add
                        </button>
                        <button class="btn btn-danger" style="margin-right: 3px;" type="button">
                            Delete
                        </button>
                        <button class="btn btn-primary" type="button">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
