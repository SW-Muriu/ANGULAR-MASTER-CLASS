<div class="row">
    <div class="col-md-5">
        <app-recipe-list (importedRecipe)="selectedRecipe$ = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="selectedRecipe$; else infoText" [currentRecipe]="selectedRecipe$"></app-recipe-details>
        <ng-template #infoText>
            <p>Please Select A Recipe</p>
        </ng-template>
    </div>
</div>
