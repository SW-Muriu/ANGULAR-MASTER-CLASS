<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)"
  (blueprintCreated)="onBlueprintCreated($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12" *ngFor="let serverElement of serverElements">
      <app-server-element
      [srvElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>

<!--  Using a #*reference uses a local reference to access the HTML attribute, from which we can access the value -->
