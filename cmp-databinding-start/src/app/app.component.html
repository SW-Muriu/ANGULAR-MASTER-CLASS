<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)" (blueprintCreated)="onBlueprintCreated($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12" *ngFor="let serverElement of serverElements">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroy()">On destroy called</button>
      <app-server-element [srvElement]="serverElement" [name]="serverElement.name">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <ng-content></ng-content>
          <em *ngIf="serverElement.content === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<!--  Using a #*reference uses a local reference to access the HTML attribute, from which we can access the value -->
